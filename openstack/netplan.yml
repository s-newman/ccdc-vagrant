{% if inventory_hostname.startswith('mgmt') %}
  {% set addr = 200 %}
{% elif inventory_hostname.startswith('stor') %}
  {% set addr = 100 %}
{% else %}
  {% set addr = 0 %}
{% endif %}
{% if inventory_hostname.endswith('01') %}
  {% set addr = addr + 1 %}
{% elif inventory_hostname.endswith('02') %}
  {% set addr = addr + 2 %}
{% else %}
  {% set addr = addr + 3 %}
{% endif %}
# {{ ansible_managed }}
network:
  version: 2
  ethernets:
    enp0s3:
      dhcp4: true
    geth0:
      dhcp4: false
    tgeth0:
      dhcp4: false
{% if inventory_hostname.startswith('stor') %}
    tgeth1:
      dhcp4: false
{% endif %}
  bonds:
    bond-mgmt:
      interfaces: [ geth0 ]
    bond-storage:
      interfaces: [ tgeth0 ]
{% if inventory_hostname.startswith('stor') %}
    bond-cluster:
      interfaces: [ tgeth1 ]
      addresses: [ '10.0.8.{{ addr }}/24' ]
{% endif %}
  vlans:
    vlan.9:
      id: 9
      link: bond-storage
    vlan.10:
      id: 10
      link: bond-mgmt
    vlan.30:
      id: 30
      link: bond-mgmt
  bridges:
    br-mgmt:
      interfaces: [ vlan.10 ]
      addresses: [ '10.0.10.{{ addr }}/24' ]
    br-storage:
      interfaces: [ vlan.9 ]
      addresses: [ '10.0.9.{{ addr }}/24' ]
{% if inventory_hostname.startswith('nova') %}
    br-vxlan:
      interfaces: [ vlan.30 ]
      addresses: [ '10.0.30.{{ addr }}/24' ]
{% endif %}
    br-vlan:
      interfaces: [ bond-mgmt ]
