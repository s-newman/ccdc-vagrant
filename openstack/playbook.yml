---
- hosts: all
  become: yes
  vars:
    apt_packages:
      - bridge-utils
      - debootstrap
      - ifenslave
      - ifenslave-2.6
      - lsof
      - lvm2
      - chrony
      - openssh-server
      - sudo
      - tcpdump
      - vlan
      - python

  tasks:
    - name: Configure udev rules
      template:
        src: ./udev.rules
        dest: /etc/udev/rules.d/70-persistent-net.rules
      notify:
        - Apply udev changes

    - name: Disable cloud init network config
      copy:
        src: ./cloud-init.yml
        dest: /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg

    - name: Configure netplan
      template:
        src: ./netplan.yml
        dest: /etc/netplan/50-cloud-init.yaml
    
    - name: Create post-up script location
      file:
        state: directory
        path: /etc/networkd-dispatcher/configured.d
        owner: root
        group: root
    
    - name: Configure post-up script
      copy:
        src: ./50promisc.sh
        dest: /etc/networkd-dispatcher/configured.d/50promisc
        owner: root
        group: root
        mode: 0774
    
    - name: Install packages
      apt:
        state: present
        name: '{{ apt_packages }}'
        force_apt_get: yes
        update_cache: yes
    
    - name: Add kernel modules
      lineinfile:
        state: present
        path: /etc/modules
        line: '{{ item }}'
        create: yes
      loop:
        - bonding
        - 8021q
    
    - name: Restart NTP client
      systemd:
        state: restarted
        name: chrony
        enabled: yes
    
    - name: Set hostname
      hostname:
        name: '{{ inventory_hostname }}'

    - name: Configure ghetto DNS
      template:
        src: ./hosts
        dest: /etc/hosts

    - name: Add SSH key
      copy:
        src: ~/.vagrant.d/insecure_private_key
        dest: /home/vagrant/.ssh/id_rsa
        owner: vagrant
        group: vagrant
        mode: 0600
    
    - name: Add SSH pubkey
      copy:
        src: /home/vagrant/.ssh/authorized_keys
        dest: /home/vagrant/.ssh/id_rsa.pub
        remote_src: yes
        owner: vagrant
        group: vagrant
    
    - name: Reboot to apply kernel changes
      reboot:
    
  handlers:
    - name: Apply netplan changes
      command: netplan apply
    
    - name: Apply udev changes
      shell: udevadm control --reload-rules && udevadm trigger

- hosts: mgmt01
  become: yes
  tasks:
    - name: Create ceph directory
      file:
        state: directory
        path: /home/vagrant/ritsec-ceph
        owner: vagrant
        group: vagrant
  
    - name: Set up ceph
      script: ./ceph-setup.sh
      args:
        creates: /home/vagrant/ritsec-ceph/ceph.conf
        chdir: /home/vagrant/ritsec-ceph
      become_user: vagrant

    - name: Clone openstack-ansible
      git:
        repo: https://github.com/openstack/openstack-ansible.git
        dest: /opt/openstack-ansible
        version: 19.0.0

    - name: Prepare controller host
      command: /opt/openstack-ansible/scripts/bootstrap-ansible.sh

    # TODO: improve this
    - name: Extract custom configs
      unarchive:
        src: ~/configs.tar.gz
        dest: /opt/openstack-ansible/etc/openstack_deploy
